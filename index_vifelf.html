<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue start page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>

        <div v-else-if="number === 2">Hi.</div>\
        <div v-else-if="number === 3">힘들어? ㅋㅋ</div>
        <div v-else>Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.Yes.</div>
        {{number}}
        <button @click="increaseNumber">Increase Number</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
              number: 1,
              // false 이면 브라우저 출력이 없음 == div 태그가 렌더링 되지 않음.
            },
            methods: {
                increaseNumber() {
                    this.number++;
                }
            }
        })
    </script>
</body>
</html>
